<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            // 태그 이름으로 태그 객체 가져오기           // 태그이름을 이용한 접근
            $("p").css("background-color", "yellow")
            $("div").css("background-color", "blue")

            // id 속성을 이용해 태그 객체를 가져온다.
            // id 속성 : HTML 문서 전체에서 특정 태그 하나를 지칭하기 위한 용도로 사용한다          // id를 이용한 접근
            $("#test1").css("color", "white")
            $("#test2").css("color", "red")

            // css 클래스 속성을 이용해 태그 객체를 가져온다.                         // 클래스명을 이용한 접근
            $(".class3").css("color","orange")

        })
    </script>
</head>
<body>
    <h1>Selector 기본</h1>
    <!--jQuery에서 특정 태그를 지칭하기 위해 사용하는 문법-->
    <!--jQuery의 selector는 CSS에서 사용하는 selector에서 차용해왔다.-->
    <p id="test1">문자열1</p>
    <p class="class3">문자열2</p>
    <div id="test2">문자열3</div>
    <div class="class3">문자열4</div>
</body>
</html>
