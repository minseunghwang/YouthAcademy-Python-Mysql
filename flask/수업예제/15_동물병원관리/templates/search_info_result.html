<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>동물 찾기 결과</h1>
    {% for animal in animal_list %}
        <h3>동물 종류 : {{animal.animal_type}}</h3>
        <h3>동물 이름 : {{animal.animal_name}}</h3>
        <h3>동물 나이 : {{animal.animal_age}}</h3>
        <h3>동물 몸무게 : {{animal.animal_weight}}</h3>
        <hr>
    {% endfor %}
    <a href="animal_info_search">다른 동물 찾기</a>
    <a href="/">메인화면</a>
</body>
</html>
