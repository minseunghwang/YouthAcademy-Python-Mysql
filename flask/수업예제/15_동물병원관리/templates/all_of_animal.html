<!DOCTYPE html>
<html lang="en">
<style>
  table {
    width: 70%;
    border-top: 1px solid #444444;
    border-collapse: collapse;
  }
  th, td {
    border-bottom: 1px solid #444444;
    padding: 10px;
    text-align: center;
  }
  thead tr {
    background-color: #0d47a1;
    color: #ffffff;
  }
  tbody tr:nth-child(2n) {
    background-color: #bbdefb;
  }
  tbody tr:nth-child(2n+1) {
    background-color: #e3f2fd;
  }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>전체 동물 리스트<h1/>
    <h3><a href="/">메인화면</a></h3>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>번호</th>
                <th>종류</th>
                <th>이름</th>
                <th>나이</th>
                <th>체중</th>
                <th>기타</th>
            </tr>
        </thead>
        <tbody>
            {% for row in animal_list %}
            <tr>
                <td>{{row.animal_pk}}</td>
                <td>{{row.animal_type}}</td>
                <td>{{row.animal_name}}</td>
                <td>{{row.animal_age}} 살</td>
                <td>{{row.animal_weight}} kg</td>
                <td>
                    <a href="all_of_animal?data1={{row.animal_pk}}">탈출</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
