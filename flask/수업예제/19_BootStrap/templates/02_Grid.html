<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" style="width:100%">벗흔</button>
    </div>

    <div class="container">
        <button type="button" class="btn btn-danger" style="width:50%">벗흔</button>
        <button type="button" class="btn btn-info" style="width:50%">벗흔</button>
    </div>

    <div class="container">
        <!--row : 현재 영역을 12칸으로 나누는 클래스-->
        <div class="row">
            <!--태그 요소 배치 col-사이즈-칸수-->
            <div class="col-3">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!--row : 현재 영역을 12칸으로 나누는 클래스-->
        <div class="row">
            <!--태그 요소 배치 col-사이즈-칸수-->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" style="width:100%">버튼</button>
            </div>
        </div>
    </div>
</body>
</html>
