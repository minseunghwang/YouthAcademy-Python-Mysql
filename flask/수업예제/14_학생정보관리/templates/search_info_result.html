<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>학생 정보 검색 완료</h1>

    <a href="search_info">다시 검색</a>
    <a href="/">처음화면</a>
    <hr>

    {% if student_list.length == 0 %}
    <h3>검색 결과가 없습니다.</h3>
    {% else %}
        {% for student in student_list %}
            <h3>이름 : {{student.student_name}}</h3>
            <h3>나이 : {{student.student_age}}살</h3>
            <h3>국어점수 : {{student.student_kor}}점</h3>
            <hr>
        {% endfor %}
    {% endif %}
</body>
</html>
