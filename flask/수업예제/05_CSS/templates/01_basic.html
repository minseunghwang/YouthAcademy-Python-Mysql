<!DOCTYPE html>
<html lang="en">
<style>
    .a1{
        background-color : red;
        color : blue;
        }

    .a2{
        background-color : blue;
        color : red
    }

    .a3{
        background-color : yellow;
    }

    .a4{
        background-color : red;
    }

    .a5{
        background-color : blue;
    }


</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--css 클래스 정의-->
</head>
<body>
    <h1>CSS 기본</h1>
    <!--inline 방식-->
    <!--특정 태그에만 적용하고자 할 때 사용한다-->
    <div style="color:red">
        <h3 style="background-color:green">문자열1</h3>
        <h3 style="color:blue">문자열2</h3>
        <h3 style="color:yellow; background-color:blue">문자열3</h3>
    </div>
    <hr>

    <!--css 클래스방식-->
    <!--여러 태그들이 공통적으로 사용하는 CSS가 있다면 한 번 정의해서 재사용하는 개념-->
    <div class="a1">
        <h1 class="a2">문자열1</h1>
        <h1>문자열2</h1>
        <h1>문자열3</h1>
    </div>
    <hr>

    <!--css 클래스는 동시에 여러개를 세팅하는것이 가능하다.-->
    <h3 class="a3 a4">문자열1</h3>
    <h3 class="a3 a5">문자열2</h3>

    <!--적용한 CSS 클래스의 순서대로 적용되는 것이 아니라 CSS클래스를 정의한 순서대로 적용된다-->
    <h3 class="a4 a5">문자열2</h3>
    <h3 class="a5 a4">문자열2</h3>

</body>
</html>
