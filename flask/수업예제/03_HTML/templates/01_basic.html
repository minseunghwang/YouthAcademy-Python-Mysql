<!-- HTML5 기반 문서의 시작 부분-->
<!DOCTYPE html>
<!--HTML 문서는 전체가 html 태그로 묶여 있어야 한다.-->
<html lang="en">
<!--head : HTML 문서의 정보를 기록하는 부분-->
<head>
    <!--    웹 브라우저가 사용할 문자열 인코딩 설정(UTF-8 : 전 세계 언어 표현이 가능)-->
    <meta charset="UTF-8">
    <!--    브라우저 탭에 표시될 제목-->
    <title>Title</title>
</head>
<!--화면에 보여질 부분을 구성하는 부분-->
<body>
    <h1>HTML 수업</h1>
    <!--    이 부분은 HTML의 주석입니다.-->

</body>
</html>
