<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<!--상단메뉴-->

<!--    navbar : 필수 클래스-->
<!--    bg-dark : 배경을 어둡게-->
<!--    navbar-dark : 어두운 배경에 어울리는 글자색-->
<!--    fixed-top : 상단 고정-->
<!--    navbar-expand-sm : 모바일 화면 크기가 되면 모바일 메뉴로 변경한다.-->

<nav class="navbar bg-dark navbar-dark fixed-top navbar-expand-sm">
    <div class="container">
        <!--Logo-->
        <a class="navbar-brand" href="/">home</a>

        <!--좌측메뉴-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">공지사항</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">게시판</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">스포츠 게시판</a>
                    <a class="dropdown-item" href="#">연예 게시판</a>
                    <a class="dropdown-item" href="#">뉴스 게시판</a>
                    <a class="dropdown-item" href="#">쇼핑 게시판</a>
                </div>
            </li>

        </ul>

        <!--우측메뉴-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">정보수정</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<!--본문부분-->
<div class="container" style="margin-top:100px">
    <!--    본문 영역을 6:6으로 나눈다.-->
    <div class="row">
        {% for idx in range(4) %}
        <div class="col-6" style="margin-top:20px">
            <div class="card border-primary">
                <div class="card-header">
                    <div class="clearfix">
                        <div class="float-left">자유게시판</div>
                        <div class="float-right"><a href="#" class="btn btn-outline-primary btn-sm">더보기</a></div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td width="20%">1</td>
                            <td>글 제목1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>글 제목2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>글 제목3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>글 제목4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>글 제목5</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

</body>
</html>
