<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board/borad_write.html</title>
    {% include 'include/lib.html' %}
</head>
<body>
{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="#" method="get">
                <div class="form-group">
                    <label for="board_writer_name">작성자</label>
                    <input type="text" class="form-control" id="board_writer_name" name="board_writer_name"
                           value="홍길동" disabled="disabled" style="width:90%"/>
                </div>

                <div class="form-group">
                    <label for="board_subject">제목</label>
                    <input type="text" class="form-control" id="board_subject" name="board_subject"/>
                </div>

                <div class="form-group">
                    <label for="board_content">글 내용</label>
                    <textarea class="form-control" name="board_content" id="board_content"
                              style="height:300px; resize:none"></textarea>
                </div>

                <div class="form-group">
                    <label for="board_image">이미지 첨부</label>
                    <input type="file" class="form-control" id="board_image" name="board_image"
                            accept="image/*">
                </div>

                <div class="form-group">
                    <div class="clearfix">
                        <div class="float-right">
                            <button type="button" class="btn btn-primary">저장</button>
                            <a href="board_list" class="btn btn-danger">취소</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
